<!DOCTYPE html>
<html>
<head>
  <title>Speech to Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Speech to Text</h1>
    <div class="controls">
      <label for="language-select">Choose a language:</label>
      <select id="language-select">
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
        <option value="ta-IN">Tamil</option>
      </select>
      <button id="start-btn" class="btn" onclick="startRecognition()">üéôÔ∏è Start Recognition</button>
      <button id="stop-btn" class="btn" onclick="stopRecognition()">üõë Stop Recognition</button>
    </div>
    <div id="output" class="output" placeholder="Recognized text will appear here..."></div>
    <div id="loading" class="loading" style="display: none;">Listening...</div>
  </div>

  <script>
    if (!localStorage.getItem('loggedIn')) {
      window.location.href = 'login.html';
    }

    if (!('webkitSpeechRecognition' in window)) {
      alert("Your browser does not support speech recognition. Try Google Chrome.");
    } else {
      var recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      document.getElementById('language-select').addEventListener('change', function() {
        recognition.lang = this.value;
      });

      recognition.onresult = function(event) {
        var transcript = '';
        for (var i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        console.log(transcript);
        document.getElementById('output').innerText = transcript;
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error detected: " + event.error);
      };

      function startRecognition() {
        recognition.lang = document.getElementById('language-select').value;
        recognition.start();
        document.getElementById('loading').style.display = 'block';
        console.log("Recognition started");
      }

      function stopRecognition() {
        recognition.stop();
        document.getElementById('loading').style.display = 'none';
        console.log("Recognition stopped");
      }
    }
  </script>
</body>
</html>
